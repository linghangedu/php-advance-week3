<html>
<head>
    <script>
        function showAvailability(str) {
            if (str.length == 0) {
                document.getElementById("errMsg").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("errMsg").innerHTML = xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", "checkUser.php?q=" + str, true);
                xmlhttp.send();




            }
        }
    </script>
</head>
<body>
<!-- TODO -->
<p><b>Type a username in the input field below:</b></p>
<form>
    Username: <input type="text" onfocusout="showAvailability(this.value)">
</form>
<p>Suggestions: <span id="errMsg"></span></p>
</body>
</html>
